<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
  <style>
    #resultBox {
      background: #1c1f26;
      border: 2px solid #00ffcc;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
      font-size: 18px;
      color: #ffffff;
      display: none;
    }
    .submit-btn {
      background: linear-gradient(to right, #00c8ff, #28a745);
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 8px #00ffcc;
    }
    .submit-btn:hover {
      background: linear-gradient(to right, #28a745, #00c8ff);
    }
    .feedback {
      margin-top: 10px;
      font-size: 15px;
      color: #ffcccb;
    }
    .correct-answer {
      color: #81c784;
    }
  </style>
</head>
